<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/css.css" />
  </head>
  <body class="site-frame">
    <header class="brand-header">
      <brand-header-wrapper>
        <h1 class="brand-header-title">
          <a class="text-dec-none" href="/">SurfKit</a>
        </h1>
        <brand-header-menu>
          <hr data-vertical />
          <button
            class="brand-header-menu-option"
            aria-controls="mail-modal"
            aria-expanded="false"
          >
            <img
              class="brand-header-menu-option-icon"
              src="https://icons.iconarchive.com/icons/sora-meliae/matrilineare/48/Status-dialog-question-icon.png"
              alt=""
            />
            <span class="brand-header-menu-option-label">Mail</span>
          </button>
          <hr data-vertical />
          <button
            class="brand-header-menu-option"
            aria-controls="help-modal"
            aria-expanded="false"
          >
            <img
              class="brand-header-menu-option-icon"
              src="https://icons.iconarchive.com/icons/sora-meliae/matrilineare/48/Status-dialog-question-icon.png"
              alt=""
            />
            <span class="brand-header-menu-option-label">Help</span>
          </button>
          <hr data-vertical />
        </brand-header-menu>
      </brand-header-wrapper>
    </header>
    <header-modal
      id="mail-modal"
      role="dialog"
      aria-expanded="false"
      aria-hidden="true"
    >
      <header-modal-content>
        <button>test</button>
      </header-modal-content>
    </header-modal>
    <header-modal
      id="help-modal"
      role="dialog"
      aria-expanded="false"
      aria-hidden="true"
    >
      Help modal Content
    </header-modal>
    <script type="module" src="/js/brandHeaderModals.js"></script>
    <main class="sk-page-frame">
      <h1>SurfKit</h1>
      <panel-pod>
        <header class="panel-pod-heading">
          <h3 class="panel-pod-title">
            Security
            <img
              src="https://icons.iconarchive.com/icons/tpdkdesign.net/refresh-cl/48/System-Security-Center-icon.png"
              alt=""
            />
          </h3>
        </header>
        <panel-pod-content>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil
          possimus quasi quos molestias facilis odit dolores blanditiis dicta
          enim fugit sint, voluptas alias. Ipsa porro quaerat minus nostrum
          voluptatem tempore!
          <button>Test</button>
          <div class="sk-button">Test</div>
          <a href="/" class="sk-button">Test</a>
        </panel-pod-content>
      </panel-pod>
    </main>
  </body>
</html>
