<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurfKit Example</title>
  <link rel="stylesheet" href="/dist/surfkit.min.css" />
</head>

<body>
  <main class="row wrapper-sm content" style="--sk-content-spacer:0.25em;">
    <div>
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
    </div>
    <sk-button-container data-direction="row">
      <button class="sk-button">SK Button (default)</button>
      <button class="sk-button sk-button--primary">SK Button Primary</button>
      <button class="sk-button sk-button--tonal">SK Button Tonal</button>
      <button class="sk-button sk-button--stroke">SK Button Stroke</button>
      <button class="sk-button sk-button--unlimited">SK Button Unlimited</button>
      <a href="/" class="sk-button sk-button--link">SK Button Link</a>
    </sk-button-container>
    <p class="sk-infobox">This is an infobox with the default styling (no variant applied)</p>
    <p class="sk-infobox sk-infobox--info">This is an infobox with the info modifier</p>
    <p class="sk-infobox sk-infobox--warning">This is an infobox with the warning modifier</p>
    <p class="sk-infobox sk-infobox--error">This is an infobox with the error modifier</p>
  </main>

</body>

</html>
